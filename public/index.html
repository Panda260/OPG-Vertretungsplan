<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tjaards Vertretungsplan</title>
</head>
<body>

    <div id="plan"></div>

    <script>

        let plan = document.getElementById('plan');

        fetch('/plan', {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(out => {
                out.text().then(text => {

                    line = text.split('\n');

                    for (let index = 0; index < line.length / 6; index++) {
                        
                        //create Elements with id
                        let Vertreter = document.createElement('p');
                        Vertreter.innerHTML = "Vertreter:" + line[index];
                        // append to body
                        document.body.appendChild(Vertreter);

                        let Stunde = document.createElement('p');
                        Stunde.innerHTML = "Stunde:" + line[index + 1];
                        // append to body
                        plan.appendChild(Stunde);

                        let Klasse = document.createElement('p');
                        Klasse.innerHTML = "Klasse:" + line[index + 2];
                        // append to body
                        plan.appendChild(Klasse);

                        let Fach = document.createElement('p');
                        Fach.innerHTML = "Fach:" + line[index + 3];
                        // append to body
                        plan.appendChild(Fach);

                        let Raum = document.createElement('p');
                        Raum.innerHTML = "Raum:" + line[index + 4];
                        // append to body
                        plan.appendChild(Raum);

                        let Lehrer = document.createElement('p');
                        Lehrer.innerHTML = "Lehrer:" + line[index + 5];
                        // append to body
                        
                    }
                })
                
            })
    </script>
</body>
</html>
